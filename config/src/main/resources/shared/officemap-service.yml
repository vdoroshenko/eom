security:
  oauth2:
    client:
      clientId: officemap-service
      clientSecret: ${OFFICEMAP_SERVICE_PASSWORD}
      accessTokenUri: http://auth-service/uaa/oauth/token
      grant-type: client_credentials
      scope: server
    resource:
      jwt:
        keyValue: |
              -----BEGIN PUBLIC KEY-----
              
              -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

spring:
  data:
    mongodb:
      host: officemap-mongodb
      username: user
      password: ${MONGODB_PASSWORD}
      database: eom
      port: 27017

server:
  context-path: /officemap
  port: 6000
