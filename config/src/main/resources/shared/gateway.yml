hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  add-host-header: true
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    auth-service:
        path: /uaa/**
        url: http://auth-service:5000
        serviceId: auth-service
        stripPrefix: false
        sensitiveHeaders:

    officemap-service:
        path: /officemap/**
        serviceId: officemap-service
        stripPrefix: false
        sensitiveHeaders:

    notification-service:
        path: /notifications/**
        serviceId: notification-service
        stripPrefix: false
        sensitiveHeaders:

server:
  port: 4000

security:
  # Disable Spring Boot basic authentication
  basic:
    enabled: false
  user:
    password: none
  oauth2:
    sso:
      loginPath: /login
    client:
      accessTokenUri: http://auth-service/uaa/oauth/token
      userAuthorizationUri: /uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        keyValue: |
              -----BEGIN PUBLIC KEY-----
              
              -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource
